<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing | MyBox Studios</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      scroll-behavior: smooth;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }

    nav a:hover {
      color: var(--white);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .meta {
      text-align: center;
      font-size: 0.95rem;
      color: #bbbbbb;
      margin-bottom: 1.5rem;
    }

    .player-shell {
      background: #111;
      border-radius: 16px;
      border: 1px solid var(--gold);
      padding: 1rem;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
    }

    #watch-player {
      width: 100%;
      min-height: 200px;
    }

    #watch-player video,
    #watch-player iframe {
      width: 100%;
      border-radius: 12px;
      border: none;
      display: block;
    }

    .back-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .back-links a {
      color: var(--gold);
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: 600;
    }

    .back-links a:hover {
      color: var(--white);
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.85rem;
    }

    @media (min-width: 1600px) {
      h1 { font-size: 2.4rem; }
      .player-shell { padding: 1.5rem; }
    }
  </style>
</head>

<!-- tells app.js this is the WATCH page -->
<body data-mbs-page="watch">
  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="music.html" class="nav-link">Music</a>
      <a href="movies.html" class="nav-link">Movies</a>
      <a href="join.html" class="nav-link">Join</a>
      <a href="support.html" class="nav-link">Support</a>
    </nav>
  </header>

  <main>
    <!-- Title is filled by app.js based on ?type=&id= -->
    <h1 id="watch-title">Loading...</h1>

    <p class="meta">
      Your selected track or film is loading from MyBox Studios.
    </p>

    <section class="player-shell">
      <!-- Player container – app.js injects video/embed here -->
      <div id="watch-player"></div>
    </section>

    <div class="back-links">
      <a href="music.html">Back to Music</a>
      <a href="movies.html">Back to Movies</a>
    </div>
  </main>

  <footer>
    © 2025 MyBox Studios — Indie Music & Movies Worldwide
  </footer>

  <!-- GLOBAL APP LOGIC -->
  <script src="assets/js/app.js"></script>
</body>
</html>
