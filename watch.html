<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
      --gray: #222222;
      --light-gray: #aaaaaa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
    }

    a { color: inherit; text-decoration: none; }

    /* ========================
       DESKTOP TOP NAVIGATION
       ======================== */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--black);
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .logo-area span {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--gold);
    }

    .nav-center {
      display: flex;
      gap: 25px;
    }

    .nav-center a {
      color: var(--white);
      font-weight: 600;
      transition: .2s;
    }

    .nav-center a:hover {
      color: var(--gold);
    }

    .nav-center .active {
      color: var(--gold);
      font-weight: 700;
    }

    .join-btn {
      background: var(--gold);
      padding: 8px 16px;
      border-radius: 6px;
      color: var(--black);
      font-weight: bold;
      transition: .2s;
    }

    .join-btn:hover {
      opacity: .85;
    }

    @media(max-width: 750px) {
      .top-nav { display: none; }
    }

    /* ========================
       MOBILE BOTTOM NAVIGATION
       ======================== */
    .bottom-nav {
      display: none;
    }

    @media(max-width: 750px) {
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--black);
        border-top: 1px solid var(--gold);
        padding: 12px 0;
        z-index: 9999;
      }

      .bottom-item {
        color: var(--white);
        text-align: center;
        font-size: .9rem;
        flex: 1;
      }

      .bottom-item span {
        display: block;
        margin-top: 3px;
      }

      .bottom-item:hover span {
        color: var(--gold);
      }
    }

    /* ========================
       PAGE LAYOUT
       ======================== */
    .watch-layout {
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px;
      display: flex;
      gap: 24px;
    }

    .watch-main { flex: 2; }
    .watch-sidebar { flex: 1; }

    /* ========================
       VIDEO PLAYER
       ======================== */
    .video-frame {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    video {
      width: 100%;
      border-radius: 16px;
      background: #000;
    }

    .video-progress-bar {
      height: 4px;
      background: #111;
    }

    .video-progress-fill {
      height: 100%;
      width: 30%;
      background: linear-gradient(to right, var(--gold), #fff);
    }

    .watch-title {
      font-size: 22px;
      font-weight: 700;
      margin: 14px 0 8px;
      color: var(--gold);
    }

    .watch-meta-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 12px;
      margin-bottom: 14px;
    }

    .meta-pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .meta-pill.gold {
      color: var(--gold);
      border-color: var(--gold);
    }

    .btn-primary {
      padding: 7px 14px;
      border-radius: 999px;
      background: var(--gold);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
    }

    /* ========================
       SIDEBAR
       ======================== */
    .sidebar-title {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .up-next-item {
      display: flex;
      gap: 10px;
      background: #050505;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .up-next-thumb {
      width: 120px;
      aspect-ratio: 16/9;
      background-size: cover;
      border-radius: 8px;
    }

    /* ========================
       FOOTER
       ======================== */
    footer {
      text-align: center;
      color: var(--gold);
      border-top: 1px solid var(--gold);
      margin-top: 40px;
      padding: 16px 0;
      font-size: 12px;
      margin-bottom: 60px;
    }
  </style>
</head>

<body>

  <!-- DESKTOP NAV -->
  <header class="top-nav">
    <div class="logo-area">
      <img src="/assets/icons/mybox-192.png" alt="Logo">
      <span>MY BOX STUDIOS</span>
    </div>

    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="watch.html" class="active">Watch</a>
    </nav>

    <a href="join.html" class="join-btn">Join</a>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="watch-layout">

    <main class="watch-main">

      <section class="video-frame">
        <video id="watchVideo" controls playsinline poster="">
          <source id="videoSource" src="" type="video/mp4" />
        </video>
        <div class="video-progress-bar">
          <div class="video-progress-fill"></div>
        </div>
      </section>

      <h1 class="watch-title">Loading…</h1>

      <div class="watch-meta-row">
        <div class="meta-pill gold">Official Upload</div>
        <button class="btn-primary">Buy / Download</button>
      </div>

      <section class="description-card" style="border:1px solid rgba(255,255,255,0.1); padding:14px; border-radius:14px;">
        <div class="description-text">Loading description…</div>
      </section>

    </main>

    <!-- SIDEBAR -->
    <aside class="watch-sidebar">
      <h2 class="sidebar-title">Up Next</h2>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
        </div>
      </div>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
        </div>
      </div>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
        </div>
      </div>

    </aside>
  </div>

  <footer>
    © 2025 MyBox Studios — Support • Terms • Privacy
  </footer>

  <!-- MOBILE BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-item"><span>Home</span></a>
    <a href="browse.html" class="bottom-item"><span>Browse</span></a>
    <a href="music.html" class="bottom-item"><span>Music</span></a>
    <a href="movies.html" class="bottom-item"><span>Movies</span></a>
    <a href="join.html" class="bottom-item"><span>Join</span></a>
  </nav>

  <!-- JS -->
  <script src="assets/js/watch.js"></script>

</body>
</html>
