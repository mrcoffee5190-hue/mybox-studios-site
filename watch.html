<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | MyBox Studios</title>

  <!-- GLOBAL STYLESHEET -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
      --gray: #222222;
      --light-gray: #aaaaaa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Montserrat', system-ui, sans-serif;
    }

    a { color: inherit; text-decoration: none; }

    /* HEADER */
    .mb-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.4);
      background: #000;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .mb-logo { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .mb-logo-mark {
      width: 28px; height: 28px; border-radius: 7px;
      border: 2px solid var(--gold);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: 700;
    }
    .mb-nav { display: flex; gap: 12px; }
    .mb-nav a { padding: 6px 10px; border-radius: 999px; }
    .mb-nav a.active {
      background: var(--gold); color: var(--black);
    }

    /* PAGE LAYOUT */
    .watch-layout {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      gap: 22px;
    }

    .watch-main { flex: 2.1; }
    .watch-sidebar { flex: 1; }

    /* VIDEO PLAYER */
    .video-frame { border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.08); }
    video { width: 100%; border-radius: 16px; }

    .video-progress-bar { height: 4px; background: #111; }
    .video-progress-fill {
      height: 100%; width: 32%; background: linear-gradient(to right, var(--gold), #fff);
    }

    /* TITLE */
    .watch-title {
      font-size: 20px; font-weight: 700; margin: 14px 0 8px;
    }

    /* META ROW */
    .watch-meta-row {
      display: flex; justify-content: space-between; flex-wrap: wrap;
      gap: 12px; font-size: 12px; color: var(--light-gray);
    }

    .meta-pill {
      padding: 4px 9px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 11px; text-transform: uppercase;
    }
    .meta-pill.gold { color: var(--gold); border-color: var(--gold); }

    /* BUTTONS */
    .btn {
      border-radius: 999px; padding: 7px 14px;
      font-size: 11px; text-transform: uppercase;
      cursor: pointer; display: inline-flex; align-items: center;
    }
    .btn-primary {
      background: var(--gold); color: var(--black); font-weight: 700;
    }
    .btn-outline {
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* CREATOR STRIP */
    .creator-strip {
      margin-top: 16px; padding: 12px;
      border-radius: 16px; background: #050505;
      display: flex; justify-content: space-between; flex-wrap: wrap;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .creator-avatar {
      width: 40px; height: 40px; border-radius: 50%;
      border: 2px solid var(--gold); display: flex; justify-content: center; align-items: center;
      font-size: 15px; font-weight: 700;
    }

    /* DESCRIPTION */
    .description-card {
      margin-top: 16px; padding: 12px;
      border-radius: 16px; background: #050505;
      border: 1px solid rgba(255,255,255,0.08);
    }

    /* SIDEBAR */
    .sidebar-title { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
    .up-next-item {
      display: flex; gap: 8px; margin-bottom: 10px;
      padding: 6px; background: #050505;
      border-radius: 12px; border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
    }
    .up-next-thumb {
      width: 120px; aspect-ratio: 16/9;
      border-radius: 8px; background-size: cover;
    }

    /* FOOTER */
    .mb-footer {
      max-width: 1280px; margin: 0 auto;
      padding: 16px; text-align: center;
      font-size: 11px; color: var(--light-gray);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="mb-header">
    <div class="mb-logo">
      <div class="mb-logo-mark">MB</div>
      <div>MyBox Studios</div>
    </div>

    <nav class="mb-nav">
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="music.html">Music</a>
      <a href="watch.html" class="active">Watch</a>
      <a href="join.html">Join</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="watch-layout">

    <main class="watch-main">

      <!-- REAL VIDEO PLAYER -->
      <section class="video-frame">
        <video id="watchVideo" controls playsinline poster="">
          <source id="videoSource" src="" type="video/mp4" />
        </video>
        <div class="video-progress-bar">
          <div class="video-progress-fill"></div>
        </div>
      </section>

      <h1 class="watch-title">Loading…</h1>

      <div class="watch-meta-row">
        <div class="meta-pill gold">Official Studio Upload</div>
        <button class="btn btn-primary">★ Buy / Download</button>
      </div>

      <section class="creator-strip">
        <div class="creator-left">
          <div class="creator-avatar">MB</div>
          <div class="creator-name">Studio</div>
        </div>
      </section>

      <section class="description-card">
        <div class="description-row"></div>
        <div class="description-text">Loading description…</div>
      </section>

    </main>

    <!-- SIDEBAR -->
    <aside class="watch-sidebar">
      <h2 class="sidebar-title">Up Next</h2>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
          <div class="up-next-meta"></div>
        </div>
      </div>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
          <div class="up-next-meta"></div>
        </div>
      </div>

      <div class="up-next-item">
        <div class="up-next-thumb"></div>
        <div>
          <div class="up-next-title">Loading…</div>
          <div class="up-next-meta"></div>
        </div>
      </div>

    </aside>
  </div>

  <footer class="mb-footer">
    © 2025 MyBox Studios · Worldwide
  </footer>

  <script src="assets/js/watch.js"></script>
</body>
</html>
