<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures perfect fit across mobile, tablet, desktop, and Smart TV -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>404 | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ðŸ”¥ REQUIRED FOR PWA + GOOGLE PLAY STORE APPROVAL -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 1rem;
    }

    h1 {
      color: var(--gold);
      font-size: 2.4rem;
      margin-bottom: 0.4rem;
    }

    p {
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.4rem;
      padding: 0 1rem;
    }

    button {
      background-color: var(--gold);
      color: var(--black);
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--white);
      color: var(--black);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.85rem;
    }

    /* SMART-TV & ULTRA-WIDE SCREENS */
    @media (min-width: 1600px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.4rem; }
      button { font-size: 1.3rem; padding: 18px 40px; }
    }

    @media (min-width: 2400px) {
      h1 { font-size: 3.5rem; }
      p { font-size: 1.7rem; }
      footer { font-size: 1.1rem; }
    }
  </style>
</head>

<body>

  <h1>404 â€” Page Not Found</h1>
  <p>It looks like this page is missing, moved, or not available offline.</p>
  <p>You can return to the main MyBox Studios app below.</p>

  <button onclick="window.location.href='index.html'">
    Return to Home
  </button>

  <footer>Â© 2025 MyBox Studios â€” Indie Music & Movies Worldwide</footer>

  <!-- â­ Offline Detection -->
  <script>
    if (!navigator.onLine) {
      console.log("Offline mode detected, loading offline-safe 404 page.");
    }
  </script>

  <!-- â­ PWA Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>

</body>
</html>
