<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload to Studio | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .card {
      max-width: 650px;
      margin: 0 auto;
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 14px;
      padding: 25px;
    }

    label {
      font-weight: 700;
      margin: 10px 0 5px;
      display: block;
      color: var(--gold);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      background: #222;
      color: var(--white);
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: var(--gold);
      color: var(--black);
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--white);
      color: var(--black);
    }

    #uploadStatus {
      text-align: center;
      margin-top: 18px;
      color: var(--gold);
      font-size: 1rem;
    }

    @media (min-width:1600px) {
      h1 { font-size: 2.5rem; }
      label { font-size: 1.1rem; }
      button { font-size: 1.3rem; padding: 18px; }
    }
  </style>
</head>

<body>

<h1>Upload to Your Studio</h1>

<div class="card">

  <!-- Content Type -->
  <label>Content Type</label>
  <select id="contentType">
    <option value="music">Music</option>
    <option value="movie">Movie</option>
  </select>

  <!-- Title -->
  <label>Title</label>
  <input id="title" type="text" placeholder="Enter title" />

  <!-- Creator -->
  <label>Creator / Artist Name</label>
  <input id="creator" type="text" placeholder="Enter creator or artist name" />

  <!-- Producer -->
  <label>Producer / Director</label>
  <input id="producer" type="text" placeholder="Producer or director" />

  <!-- Genre -->
  <label>Genre</label>
  <input id="genre" type="text" placeholder="Rap, Pop, Action, Drama..." />

  <!-- Price -->
  <label>Price (USD)</label>
  <input id="price" type="number" min="0" step="0.01" placeholder="1.99" />

  <!-- Cover -->
  <label>Cover Art / Poster</label>
  <input id="cover" type="file" accept="image/*" />

  <!-- File -->
  <label>Upload File</label>
  <input id="file" type="file" accept="audio/*,video/*" />

  <button onclick="uploadContent()">Upload</button>

  <div id="uploadStatus"></div>
</div>

<script>
async function uploadContent() {
  const formData = new FormData();

  formData.append("contentType", document.getElementById("contentType").value);
  formData.append("title", document.getElementById("title").value);
  formData.append("creator", document.getElementById("creator").value);
  formData.append("producer", document.getElementById("producer").value);
  formData.append("genre", document.getElementById("genre").value);
  formData.append("price", document.getElementById("price").value);
  formData.append("cover", document.getElementById("cover").files[0]);
  formData.append("file", document.getElementById("file").files[0]);

  document.getElementById("uploadStatus").innerText = "Uploading...";

  const response = await fetch("/.netlify/functions/studio-upload", {
    method: "POST",
    body: formData
  });

  const result = await response.json();

  if (result.success) {
    document.getElementById("uploadStatus").innerText =
      "Upload complete ✔ Your studio has been updated!";
  } else {
    document.getElementById("uploadStatus").innerText =
      "Upload failed ❌ " + result.error;
  }
}
</script>

<!-- PWA Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js")
    .catch(err => console.error("SW error:", err));
}
</script>

</body>
</html>
