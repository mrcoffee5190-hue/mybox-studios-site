<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Browse | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ✅ PWA REQUIRED BLOCK -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <!-- GLOBAL STYLES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }

    nav a.active {
      color: var(--white);
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      flex: 1;
    }

    h1 {
      color: var(--gold);
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      color: #bbb;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .studio-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .studio-card {
      display: block;
      padding: 16px 20px;
      border: 1px solid var(--gold);
      border-radius: 12px;
      background: #0d0d0d;
      color: var(--gold);
      text-decoration: none;
      width: 260px;
      transition: 0.3s ease;
    }

    .studio-card:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.03);
    }

    .studio-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .studio-meta {
      font-size: 0.85rem;
      color: #bbb;
    }

    footer {
      border-top: 1px solid var(--gold);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body data-mbs-page="browse">

  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="browse.html" class="active">Browse</a>
      <a href="join.html">Join</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Browse Creator Studios</h1>
    <p class="subtitle">
      These are real studios created on MyBox Studios. Tap any studio to view their music or movies.
    </p>

    <div id="studioList" class="studio-grid">
      <!-- Studios from /data/studios.json will be injected here -->
    </div>
  </main>

  <footer>
    © 2025 MyBox Studios — Indie Music & Movies Worldwide
  </footer>

  <!-- GLOBAL APP SCRIPT -->
  <script src="assets/js/app.js"></script>

  <!-- DYNAMIC STUDIO LIST LOGIC -->
  <script>
    async function loadStudios() {
      try {
        const res = await fetch("/data/studios.json");
        const json = await res.json();

        const container = document.getElementById("studioList");
        container.innerHTML = "";

        if (!json.studios || !json.studios.length) {
          container.innerHTML = "<p>No studios have been created yet.</p>";
          return;
        }

        json.studios.forEach(studio => {
          const link = document.createElement("a");
          link.className = "studio-card";
          link.href = `studio.html?slug=${studio.slug}`;

          link.innerHTML = `
            <div class="studio-name">${studio.display_name}</div>
            <div class="studio-meta">
              Type: ${studio.type.toUpperCase()}<br/>
              Owner: ${studio.owner_email}
            </div>
          `;

          container.appendChild(link);
        });
      } catch (err) {
        console.error("Failed to load studios:", err);
        document.getElementById("studioList").innerHTML =
          "<p>Unable to load studios right now.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadStudios);
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("SW failed:", err));
    }
  </script>

</body>
</html>
