<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Browse | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ‚úÖ PWA REQUIRED BLOCK -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <!-- GLOBAL STYLES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }

    nav a.active {
      color: var(--white);
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      flex: 1;
    }

    h1 {
      color: var(--gold);
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      color: #bbb;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .browse-card {
      display: block;
      padding: 16px 20px;
      border: 1px solid var(--gold);
      border-radius: 12px;
      background: #0d0d0d;
      color: var(--gold);
      font-size: 1.1rem;
      text-decoration: none;
      margin-bottom: 16px;
      font-weight: 700;
      transition: 0.3s ease;
    }

    .browse-card:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.03);
    }

    footer {
      border-top: 1px solid var(--gold);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body data-mbs-page="browse">

  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="browse.html" class="active">Browse</a>
      <a href="join.html">Join</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Browse Categories</h1>
    <p class="subtitle">Choose a section to explore inside MyBox Studios.</p>

    <a href="music.html" class="browse-card">üéµ Music</a>
    <a href="movies.html" class="browse-card">üé¨ Movies</a>
    <a href="join.html" class="browse-card">üèÜ Open a Studio (Join)</a>
  </main>

  <footer>
    ¬© 2025 MyBox Studios ‚Äî Indie Music & Movies Worldwide
  </footer>

  <!-- GLOBAL APP SCRIPT -->
  <script src="assets/js/app.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("SW failed:", err));
    }
  </script>

</body>
</html>
