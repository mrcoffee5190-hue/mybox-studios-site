<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- âœ… Ensures perfect fit on mobile, tablet, laptop, and TV -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse | MyBox Studios App</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      transition: all 0.4s ease;
    }

    header {
      background: var(--black);
      border-bottom: 2px solid var(--gold);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: var(--gold);
      margin: 0;
      font-size: 1.8rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .filter {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      border-radius: 25px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .filter.active,
    .filter:hover {
      background: var(--gold);
      color: var(--black);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .item {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .item img, video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--white);
      color: var(--black);
    }

    footer {
      text-align: center;
      color: var(--gold);
      font-size: 0.8rem;
      border-top: 1px solid var(--gold);
      padding: 1rem;
    }

    /* ðŸŸ¢ Smart-TV / Large-Screen scaling */
    @media (min-width: 1600px) {
      body {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.2rem;
        padding: 14px 22px;
      }
      .filter {
        font-size: 1.1rem;
        padding: 12px 22px;
      }
      .item {
        max-width: 420px;
      }
      audio, video {
        transform: scale(1.05);
      }
    }

    /* ðŸŸ¢ Extra-large 4K display support */
    @media (min-width: 2400px) {
      h1 { font-size: 3rem; }
      button { font-size: 1.5rem; }
      .filter { font-size: 1.3rem; }
      footer { font-size: 1rem; }
    }

    /* Optional animation for fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Browse MyBox Studios</h1>
    <div class="filters">
      <button class="filter active" onclick="loadCategory('all', event)">All</button>
      <button class="filter" onclick="loadCategory('music', event)">Music</button>
      <button class="filter" onclick="loadCategory('movies', event)">Movies</button>
    </div>
  </header>

  <main class="grid" id="contentGrid"></main>

  <footer>Â© 2025 MyBox Studios â€” Explore, Support & Stream</footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // âœ… Paste your real Stripe Publishable Key here
    const stripe = Stripe("pk_live_PASTE_YOUR_REAL_PUBLISHABLE_KEY_HERE");

    // ðŸŸ¢ Smart-TV Detection â€” enlarges interface automatically
    (function detectSmartTV() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const dpi = window.devicePixelRatio;

      // Heuristic: large width + high resolution + low DPI â†’ TV mode
      const isTV = screenWidth > 1400 && dpi <= 1.5;

      if (isTV) {
        document.body.classList.add("tv-mode");
        console.log("Smart-TV Mode activated for MyBox Studios");
      }
    })();

    async function loadCategory(type, event) {
      document.querySelectorAll('.filter').forEach(btn => btn.classList.remove('active'));
      if (event) event.target.classList.add('active');

      const grid = document.getElementById('contentGrid');
      grid.innerHTML = '';

      // Load Music
      if (type === 'music' || type === 'all') {
        const res = await fetch('data/music.json');
        const tracks = await res.json();
        tracks.forEach(t => {
          const div = document.createElement('div');
          div.className = 'item fade-in';
          div.innerHTML = `
            <img src="${t.thumbnail}" alt="${t.title}">
            <h3>${t.title}</h3>
            <audio controls src="${t.preview}"></audio>
            <button onclick="buy('${t.price}')">Buy Track â€“ $1.99</button>`;
          grid.appendChild(div);
        });
      }

      // Load Movies
      if (type === 'movies' || type === 'all') {
        const res = await fetch('data/movies.json');
        const movies = await res.json();
        movies.forEach(m => {
          const div = document.createElement('div');
          div.className = 'item fade-in';
          div.innerHTML = `
            <video controls poster="${m.thumbnail}">
              <source src="${m.preview}" type="video/mp4">
            </video>
            <h3>${m.title}</h3>
            <button onclick="buy('${m.price}')">Buy Movie â€“ $4.99</button>`;
          grid.appendChild(div);
        });
      }
    }

    function buy(priceId) {
      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: "payment",
        successUrl: "https://phenomenal-muffin-960018.netlify.app/success.html",
        cancelUrl: "https://phenomenal-muffin-960018.netlify.app/browse.html"
      });
    }

    // Load everything by default
    loadCategory('all');
  </script>
</body>
</html>
