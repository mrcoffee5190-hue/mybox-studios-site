<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Browse | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PWA REQUIRED BLOCK -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <!-- GLOBAL STYLES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* =======================
       DESKTOP/TABLET TOP NAV
    ======================= */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--black);
      border-bottom: 1px solid var(--gold);
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .logo-area span {
      font-size: 1.3rem;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-center {
      display: flex;
      gap: 25px;
    }

    .nav-center a {
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .nav-center a:hover {
      color: var(--gold);
    }

    .join-btn {
      background-color: var(--gold);
      color: var(--black);
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .join-btn:hover {
      opacity: 0.8;
    }

    /* Hide top nav on mobile */
    @media (max-width: 750px) {
      .top-nav {
        display: none;
      }
    }

    /* =======================
       MOBILE BOTTOM NAV
    ======================= */
    .bottom-nav {
      display: none;
    }

    @media (max-width: 750px) {
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--black);
        padding: 12px 0;
        border-top: 1px solid var(--gold);
        z-index: 9999;
      }

      .bottom-item {
        color: var(--white);
        text-decoration: none;
        font-size: 0.9rem;
        text-align: center;
        flex: 1;
      }

      .bottom-item span {
        display: block;
        margin-top: 3px;
        color: var(--white);
      }

      .bottom-item:hover span {
        color: var(--gold);
      }
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      flex: 1;
    }

    h1 {
      color: var(--gold);
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      color: #bbb;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .studio-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .studio-card {
      display: block;
      padding: 16px 20px;
      border: 1px solid var(--gold);
      border-radius: 12px;
      background: #0d0d0d;
      color: var(--gold);
      text-decoration: none;
      width: 260px;
      transition: 0.3s ease;
    }

    .studio-card:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.03);
    }

    .studio-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .studio-meta {
      font-size: 0.85rem;
      color: #bbb;
    }

    footer {
      border-top: 1px solid var(--gold);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-bottom: 60px; /* space for bottom nav */
    }
  </style>
</head>

<body data-mbs-page="browse">

  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- DESKTOP/TABLET NAVIGATION -->
  <header class="top-nav">
    <div class="logo-area">
      <img src="/assets/icons/mybox-192.png" alt="MyBox Logo">
      <span>MY BOX STUDIOS</span>
    </div>

    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="browse.html" style="color: var(--gold);">Browse</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
    </div>

    <a href="join.html" class="join-btn">Join</a>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Browse Creator Studios</h1>
    <p class="subtitle">
      These are real studios created on MyBox Studios. Tap any studio to view their music or movies.
    </p>

    <div id="studioList" class="studio-grid">
      <!-- Studios from /data/studios.json will be injected here -->
    </div>
  </main>

  <footer>
    © 2025 MyBox Studios — Support • Terms • Privacy
  </footer>

  <!-- MOBILE BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-item"><span>Home</span></a>
    <a href="browse.html" class="bottom-item"><span>Browse</span></a>
    <a href="music.html" class="bottom-item"><span>Music</span></a>
    <a href="movies.html" class="bottom-item"><span>Movies</span></a>
    <a href="join.html" class="bottom-item"><span>Join</span></a>
  </nav>

  <!-- GLOBAL APP SCRIPT -->
  <script src="assets/js/app.js"></script>

  <!-- LOAD STUDIOS -->
  <script>
    async function loadStudios() {
      try {
        const res = await fetch("/data/studios.json");
        const json = await res.json();

        const container = document.getElementById("studioList");
        container.innerHTML = "";

        if (!json.studios || !json.studios.length) {
          container.innerHTML = "<p>No studios have been created yet.</p>";
          return;
        }

        json.studios.forEach(studio => {
          const link = document.createElement("a");
          link.className = "studio-card";
          link.href = `studio.html?slug=${studio.slug}`;

          link.innerHTML = `
            <div class="studio-name">${studio.display_name}</div>
            <div class="studio-meta">
              Type: ${studio.type.toUpperCase()}<br/>
              Owner: ${studio.owner_email}
            </div>
          `;

          container.appendChild(link);
        });
      } catch (err) {
        console.error("Failed to load studios:", err);
        document.getElementById("studioList").innerHTML =
          "<p>Unable to load studios right now.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadStudios);
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("SW failed:", err));
    }
  </script>

</body>
</html>
