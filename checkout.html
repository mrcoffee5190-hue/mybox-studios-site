<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | MyBox Studios</title>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
      --gray: #222;
      --light: #cccccc;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--black);
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
    }

    .checkout-wrapper {
      max-width: 540px;
      margin: 24px auto;
      padding: 16px;
      background: #050505;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .product-cover {
      width: 100%;
      height: 260px;
      border-radius: 14px;
      background-size: cover;
      background-position: center;
      margin-bottom: 16px;
      border: 1px solid rgba(212, 175, 55, 0.35);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin: 8px 0;
    }

    .tagline {
      color: var(--light);
      font-size: 13px;
      margin-bottom: 16px;
    }

    .price-box {
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: #0a0a0a;
      margin-bottom: 16px;
      font-size: 15px;
      line-height: 1.6;
    }

    .cta-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      background: var(--gold);
      color: var(--black);
      border: none;
      font-size: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    .cta-btn:hover {
      filter: brightness(1.08);
    }

    .secure-note {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--light);
    }
  </style>
</head>

<body>

  <div class="checkout-wrapper">
    
    <div id="productCover" class="product-cover"></div>

    <div class="title" id="productTitle">Loading…</div>

    <div class="tagline" id="productType">Studio Upload • MyBox Exclusive</div>

    <div class="price-box" id="priceBox">
      Loading price…
    </div>

    <button class="cta-btn" id="checkoutBtn">Continue to Secure Checkout</button>

    <div class="secure-note">Payments are processed with encrypted & verified Stripe Checkout.</div>

  </div>

  <script src="assets/js/checkout.js"></script>
</body>
</html>
