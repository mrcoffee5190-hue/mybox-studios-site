  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    nav a {
      color: #D4AF37;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c6a15b;
    }

    .container {
      max-width: 420px;
      padding: 40px;
      margin-top: 40px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 10px #D4AF37;
      text-align: center;
    }

    h1 {
      color: #D4AF37;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c6a15b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin-top: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
