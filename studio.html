<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive across all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Studio | MyBox Studios</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">

  <!-- Correct New Icon Files -->
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-logo-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-logo-180.png">

  <!-- System & App UI Colors -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- GLOBAL BRAND COLORS -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
      --muted: #bbbbbb;
    }
  </style>

  <!-- PAGE STYLES -->
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    nav a:hover { color: var(--white); }
    nav a.active { color: var(--white); }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      flex: 1;
    }

    /* STUDIO HEADER */
    .studio-header {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .studio-title {
      font-size: 2.2rem;
      color: var(--gold);
      margin: 0;
    }

    .studio-meta {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .studio-meta span {
      color: var(--gold);
      font-weight: 700;
    }

    .studio-badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .badge {
      border-radius: 999px;
      border: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.75rem;
      padding: 4px 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* FILTER BAR */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      align-items: center;
      justify-content: space-between;
    }

    .filter-left {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid var(--gold);
      background: transparent;
      color: var(--gold);
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .pill.active {
      background: var(--gold);
      color: var(--black);
    }

    .pill:hover {
      background: var(--white);
      color: var(--black);
    }

    .filter-meta {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
      min-width: 140px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background: #111;
      border-radius: 14px;
      border: 1px solid var(--gold);
      padding: 0.9rem 0.9rem 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
    }

    .item-cover {
      width: 100%;
      border-radius: 10px;
      background: #000;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--gold);
    }

    .item-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-type {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .item-title {
      font-size: 1rem;
      font-weight: 700;
      margin: 0;
      color: var(--white);
    }

    .item-meta-line {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .item-meta-line span {
      color: var(--gold);
    }

    .item-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.3rem;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    .price-tag {
      font-size: 0.9rem;
      color: var(--gold);
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 6px 14px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--gold);
      color: var(--black);
      transition: 0.25s;
      white-space: nowrap;
    }
    .btn-primary:hover {
      background: var(--white);
      color: var(--black);
    }
  </style>

</head>

<body data-mbs-page="studio">

  <!-- GLOBAL SPINNER -->
  <div id="spinner"><div class="ring"></div></div>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="join.html">Join</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section class="studio-header">
      <h1 class="studio-title" id="studioName">Loading Studio...</h1>
      <div class="studio-meta" id="studioMeta"></div>
      <div class="studio-badge-row" id="studioBadges"></div>
    </section>

    <!-- FILTERS -->
    <section class="filter-bar">
      <div class="filter-left">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="music">Music</button>
        <button class="pill" data-filter="movie">Movies</button>
      </div>
      <div class="filter-meta" id="itemCountLabel"></div>
    </section>

    <!-- GRID -->
    <section id="studioGrid" class="grid"></section>
    <div class="empty-state" id="emptyState" style="display:none;">
      No items found for this filter yet.
    </div>
  </main>

  <footer>
    Â© 2025 MyBox Studios â€” Indie Music & Movies Worldwide
  </footer>

  <!-- GLOBAL APP JS -->
  <script src="assets/js/app.js"></script>

  <!-- PAGE LOGIC -->
  <script>
    (function() {
      const spinner = document.getElementById("spinner");
      const hideSpinner = () => spinner && (spinner.style.display = "none");

      const params = new URLSearchParams(window.location.search);
      const studioSlug = params.get("slug");

      const studioNameEl = document.getElementById("studioName");
      const studioMetaEl = document.getElementById("studioMeta");
      const studioBadgesEl = document.getElementById("studioBadges");
      const gridEl = document.getElementById("studioGrid");
      const emptyStateEl = document.getElementById("emptyState");
      const itemCountLabelEl = document.getElementById("itemCountLabel");

      const filterButtons = document.querySelectorAll(".pill");
      let fullItems = [];

      if (!studioSlug) {
        studioNameEl.textContent = "Studio not found";
        studioMetaEl.textContent = "No studio slug provided.";
        hideSpinner();
        return;
      }

      const jsonUrl = "/data/studios/" + encodeURIComponent(studioSlug) + ".json";

      fetch(jsonUrl + "?v=" + Date.now())
        .then(res => {
          if (!res.ok) throw new Error("Studio JSON not found");
          return res.json();
        })
        .then(data => {
          fullItems = Array.isArray(data.items) ? data.items : [];

          studioNameEl.textContent = data.display_name || studioSlug.replace(/-/g, " ");
          
          let meta = [];
          meta.push("Owner: <span>" + (data.owner_email || "Unknown") + "</span>");
          if (data.created_at) {
            const d = new Date(data.created_at);
            meta.push(" â€¢ Joined: " + d.toLocaleDateString());
          }
          studioMetaEl.innerHTML = meta.join("");

          const hasMusic = fullItems.some(i => i.type === "music");
          const hasMovies = fullItems.some(i => i.type === "movie");

          if (hasMusic && hasMovies) studioBadgesEl.innerHTML = '<div class="badge">Music & Movies</div>';
          else if (hasMusic) studioBadgesEl.innerHTML = '<div class="badge">Music Studio</div>';
          else if (hasMovies) studioBadgesEl.innerHTML = '<div class="badge">Movie Studio</div>';
          else studioBadgesEl.innerHTML = '<div class="badge">New Studio</div>';

          renderItems("all");
        })
        .catch(err => {
          console.error(err);
          studioNameEl.textContent = "Studio not found";
          studioMetaEl.textContent = "This studio may be new or unavailable.";
          gridEl.innerHTML = "";
        })
        .finally(hideSpinner);

      function renderItems(filterType) {
        gridEl.innerHTML = "";

        const filtered = fullItems.filter(i =>
          filterType === "all" ? true : (i.type || "").toLowerCase() === filterType
        );

        const count = filtered.length;
        let label = count + (count === 1 ? " item" : " items");
        if (filterType === "music") label += " â€¢ Music";
        else if (filterType === "movie") label += " â€¢ Movies";
        else label += " â€¢ All content";
        itemCountLabelEl.textContent = label;

        if (!count) {
          emptyStateEl.style.display = "block";
          return;
        }
        emptyStateEl.style.display = "none";

        filtered.forEach(item => {
          const card = document.createElement("article");
          card.className = "item-card";

          const coverDiv = document.createElement("div");
          coverDiv.className = "item-cover";

          if (item.cover) {
            const img = document.createElement("img");
            img.src = item.cover;
            img.alt = item.title || "Cover";
            coverDiv.appendChild(img);
          } else {
            coverDiv.textContent = item.type === "music" ? "ðŸŽ§" : "ðŸŽ¬";
          }

          const typeLabel = document.createElement("div");
          typeLabel.className = "item-type";
          typeLabel.textContent = (item.type === "music" ? "Music" : "Movie").toUpperCase();

          const titleEl = document.createElement("h2");
          titleEl.className = "item-title";
          titleEl.textContent = item.title || "Untitled";

          const metaLine = document.createElement("div");
          metaLine.className = "item-meta-line";
          metaLine.innerHTML =
            "<span>" + (item.creator || "Unknown") + "</span>" +
            (item.producer ? " â€¢ " + item.producer : "");

          const footer = document.createElement("div");
          footer.className = "item-footer";

          const priceTag = document.createElement("div");
          priceTag.className = "price-tag";
          priceTag.textContent =
            item.price && Number(item.price) > 0
              ? "$" + Number(item.price).toFixed(2)
              : "Free / Preview";

          const btnRow = document.createElement("div");
          btnRow.className = "btn-row";

          const playBtn = document.createElement("button");
          playBtn.className = "btn-primary";
          playBtn.textContent = item.type === "music" ? "Play Track" : "Play Film";
          playBtn.addEventListener("click", () => {
            window.location.href =
              "watch.html?type=" +
              encodeURIComponent(item.type) +
              "&id=" +
              encodeURIComponent(item.id) +
              "&studio=" +
              encodeURIComponent(studioSlug);
          });

          btnRow.appendChild(playBtn);

          footer.appendChild(priceTag);
          footer.appendChild(btnRow);

          card.appendChild(coverDiv);
          card.appendChild(typeLabel);
          card.appendChild(titleEl);
          card.appendChild(metaLine);
          card.appendChild(footer);

          gridEl.appendChild(card);
        });
      }

      filterButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          filterButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderItems(btn.getAttribute("data-filter"));
        });
      });
    })();
  </script>

  <!-- SERVICE WORKER REGISTRATION -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>

</body>
</html>
