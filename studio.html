<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Studio | MyBox Studios</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- PWA REQUIRED -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
    }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 900;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      color: var(--white);
    }

    /* CONTAINER */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .studio-meta {
      text-align: center;
      color: #bbbbbb;
      margin-bottom: 2rem;
    }

    /* ITEMS GRID */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .item-card {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      width: 240px;
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
    }
    .item-card:hover {
      background-color: var(--gold);
      color: var(--black);
      transform: scale(1.03);
    }

    .item-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .item-info {
      padding: 1rem;
    }

    .item-title {
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
      font-weight: 700;
    }

    .item-meta {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .item-price {
      margin-top: 0.6rem;
      font-size: 1rem;
      font-weight: bold;
      color: var(--gold);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      border-top: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="join.html">Join</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <main>
    <h1 id="studioName">Loading Studio...</h1>
    <p class="studio-meta" id="studioMeta"></p>

    <!-- ITEMS GRID -->
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    © 2025 MyBox Studios — Indie Music & Movies Worldwide
  </footer>

  <!-- LOGIC TO LOAD STUDIO DATA -->
  <script>
    async function loadStudio() {
      const params = new URLSearchParams(window.location.search);
      const studioSlug = params.get("studio");

      if (!studioSlug) {
        document.getElementById("studioName").textContent = "Studio Not Found";
        return;
      }

      const url = `data/studios/${studioSlug}.json`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Missing studio JSON");

        const data = await res.json();

        // Set studio name
        document.getElementById("studioName").textContent =
          data.display_name || data.studio || "Studio";

        document.getElementById("studioMeta").textContent =
          `Creator: ${data.owner_email || "Unknown"}`;

        // Fill items grid
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "item-card";

          card.innerHTML = `
            <img src="${item.cover}" alt="${item.title}">
            <div class="item-info">
              <div class="item-title">${item.title}</div>
              <div class="item-meta">${item.type.toUpperCase()} • ${item.genre}</div>
              <div class="item-price">$${item.price}</div>
            </div>
          `;

          // When clicked → open watch page
          card.onclick = () => {
            window.location.href = `watch.html?item=${item.id}&studio=${studioSlug}`;
          };

          grid.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("studioName").textContent = "Studio Not Available";
        document.getElementById("grid").innerHTML =
          `<p style="color:#bbb; text-align:center;">This studio has no uploaded content yet.</p>`;
      }
    }

    loadStudio();
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

</body>
</html>
