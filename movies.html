<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- âœ… Ensures perfect fit on mobile, tablet, laptop, and TV -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies | MyBox Studios App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      transition: all 0.4s ease;
    }

    header {
      background: var(--black);
      border-bottom: 2px solid var(--gold);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: var(--gold);
      margin: 0;
      font-size: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .movie {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      width: 100%;
      max-width: 320px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--white);
      color: var(--black);
    }

    footer {
      text-align: center;
      color: var(--gold);
      font-size: 0.8rem;
      border-top: 1px solid var(--gold);
      padding: 1rem;
    }

    /* ðŸŸ¢ Smart-TV / Large-Screen scaling */
    @media (min-width: 1600px) {
      body {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.2rem;
        padding: 14px 22px;
      }
      .movie {
        max-width: 420px;
      }
      video {
        transform: scale(1.05);
      }
    }

    /* ðŸŸ¢ Extra-large 4K display support */
    @media (min-width: 2400px) {
      h1 { font-size: 3rem; }
      button { font-size: 1.5rem; }
      footer { font-size: 1rem; }
    }

    /* Optional animation for fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>MyBox Studios â€” Movies</h1>
  </header>

  <main class="grid" id="movieGrid"></main>

  <footer>Â© 2025 MyBox Studios â€” Watch, Support & Stream</footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // âœ… Paste your real Stripe Publishable Key here
    const stripe = Stripe("pk_live_PASTE_YOUR_REAL_PUBLISHABLE_KEY_HERE");

    // ðŸŸ¢ Smart-TV Detection â€” automatically enlarges for big screens
    (function detectSmartTV() {
      const screenWidth = window.innerWidth;
      const dpi = window.devicePixelRatio;
      const isTV = screenWidth > 1400 && dpi <= 1.5;
      if (isTV) {
        document.body.classList.add("tv-mode");
        console.log("Smart-TV Mode activated for MyBox Studios Movies");
      }
    })();

    // ðŸŸ¢ Load Movies from JSON
    async function loadMovies() {
      const grid = document.getElementById('movieGrid');
      const res = await fetch('data/movies.json');
      const movies = await res.json();

      movies.forEach(m => {
        const div = document.createElement('div');
        div.className = 'movie fade-in';
        div.innerHTML = `
          <video controls poster="${m.thumbnail}">
            <source src="${m.preview}" type="video/mp4">
          </video>
          <h3>${m.title}</h3>
          <button onclick="buy('${m.price}')">Buy Movie â€“ $4.99</button>`;
        grid.appendChild(div);
      });
    }

    // ðŸŸ¢ Stripe Checkout
    function buy(priceId) {
      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: "payment",
        successUrl: "https://phenomenal-muffin-960018.netlify.app/success.html",
        cancelUrl: "https://phenomenal-muffin-960018.netlify.app/movies.html"
      });
    }

    // Auto-load movies on page open
    loadMovies();
  </script>
</body>
</html>
