<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movies — My Box Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Global stylesheet (exact path + plural filename) -->
  <link rel="stylesheet" href="/assets/css/styles.css?v=2025-10-31">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand" aria-label="My Box Studios Home">
        <span class="logo-dot"></span>
        <span class="title">My Box Studios</span>
        <span class="subtitle">Indie • Beats • Bundles</span>
      </a>

      <form class="searchbar" role="search" aria-label="Search films">
        <input type="search" placeholder="Search films…">
        <button type="submit">Search</button>
      </form>

      <div class="header-actions">
        <span class="badge-live">LIVE</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container section">
    <!-- Filters -->
    <nav class="filters" aria-label="Filters">
      <a class="chip" href="/">All</a>
      <a class="chip is-active" href="/movies.html" aria-current="page">Movies</a>
      <a class="chip" href="/music.html">Music</a>
      <a class="chip" href="/signup.html">Bundles</a>
    </nav>

    <!-- Movies Grid -->
    <section class="grid mt" aria-label="Movies">
      <article class="card">
        <div class="thumb skel"><span class="duration">08:21</span></div>
        <div class="card-body">
          <h3 class="title">Indie Short — Sample</h3>
          <div class="meta">
            <span class="avatar"></span>
            <span>My Box Studios</span>
            <span class="dot"></span>
            <span>New</span>
          </div>
        </div>
      </article>
      <!-- Duplicate the article block above for more films -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer container">
    <p class="muted">© My Box Studios — All rights reserved.</p>
  </footer>
</body>
</html>
