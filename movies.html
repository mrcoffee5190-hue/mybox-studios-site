<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MyBox Studios — Movies</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ✅ PWA REQUIRED BLOCK -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <!-- GLOBAL + PAGE STYLES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* NAVIGATION BAR */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--white);
    }

    nav a.active {
      color: var(--white);
    }

    /* PAGE HEADER */
    h1 {
      color: var(--gold);
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 2.4rem;
    }

    /* MOVIE GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      width: 100%;
      box-sizing: border-box;
    }

    .movie-card {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      background-color: var(--gold);
      color: var(--black);
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--gold);
      border-top: 1px solid var(--gold);
      margin-top: auto;
    }
  </style>
</head>

<body data-mbs-page="movies">

  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="music.html" class="nav-link">Music</a>
      <a href="movies.html" class="nav-link active" style="color: var(--white);">Movies</a>
      <a href="join.html" class="nav-link">Join</a>
      <a href="support.html" class="nav-link">Support</a>
    </nav>
  </header>

  <h1>Movies</h1>

  <!-- DYNAMIC MOVIE CONTENT (populated by app.js) -->
  <main class="grid" id="contentArea"></main>

  <footer>
    © 2025 MyBox Studios — Indie Films • Worldwide Creators
  </footer>

  <!-- GLOBAL APP SCRIPT -->
  <script src="assets/js/app.js"></script>

  <!-- ⭐ SERVICE WORKER REGISTRATION -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>

</body>
</html>
