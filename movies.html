<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies | MyBox Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      scroll-behavior: smooth;
    }

    /* ðŸŸ© Sticky Navigation */
    header {
      background: var(--black);
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--white);
    }

    h1 {
      color: var(--gold);
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
      text-align: center;
    }

    /* ðŸŸ¦ Movie Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .movie {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      width: 100%;
      max-width: 320px;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px var(--gold);
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--white);
      color: var(--black);
    }

    footer {
      text-align: center;
      color: var(--gold);
      font-size: 0.85rem;
      border-top: 1px solid var(--gold);
      padding: 1rem;
      margin-top: 2rem;
    }

    /* ðŸŸ¢ Responsive Scaling */
    @media (min-width: 1600px) {
      h1 { font-size: 2.6rem; }
      button { font-size: 1.2rem; padding: 14px 24px; }
      .movie { max-width: 400px; }
    }

    @media (min-width: 2400px) {
      h1 { font-size: 3rem; }
      button { font-size: 1.5rem; }
      footer { font-size: 1rem; }
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s forwards;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- ðŸŸ© Global Navigation -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="movies.html" style="color: var(--white);">Movies</a>
      <a href="join.html">Join</a>
      <a href="support.html">Support</a>
    </nav>
    <h1>MyBox Studios â€” Movies</h1>
  </header>

  <!-- ðŸŸ¦ Movie Grid -->
  <main class="grid" id="movieGrid"></main>

  <!-- ðŸŸ¨ Footer -->
  <footer>Â© 2025 MyBox Studios â€” Watch, Support & Stream Worldwide</footer>

  <!-- ðŸŸ£ Stripe Integration -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // âœ… Real publishable key
    const stripe = Stripe("pk_live_PASTE_YOUR_REAL_PUBLISHABLE_KEY_HERE");

    // ðŸŸ¢ Smart-TV Detection
    (function detectSmartTV() {
      const screenWidth = window.innerWidth;
      const dpi = window.devicePixelRatio;
      if (screenWidth > 1400 && dpi <= 1.5) {
        document.body.classList.add("tv-mode");
        console.log("Smart-TV Mode activated for MyBox Studios Movies");
      }
    })();

    // ðŸŸ¢ Load Movies from JSON
    async function loadMovies() {
      const grid = document.getElementById('movieGrid');
      const res = await fetch('data/movies.json');
      const movies = await res.json();

      movies.forEach(m => {
        const div = document.createElement('div');
        div.className = 'movie fade-in';
        div.innerHTML = `
          <video controls poster="${m.thumbnail}">
            <source src="${m.preview}" type="video/mp4">
          </video>
          <h3>${m.title}</h3>
          <button onclick="buy('${m.price}')">Buy Movie â€“ $4.99</button>
        `;
        grid.appendChild(div);
      });
    }

    // ðŸŸ¢ Stripe Checkout
    function buy(priceId) {
      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: "payment",
        successUrl: "https://phenomenal-muffin-960018.netlify.app/success.html",
        cancelUrl: "https://phenomenal-muffin-960018.netlify.app/movies.html"
      });
    }

    loadMovies();
  </script>
</body>
</html>
