<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Movies — My Box Studios</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=2025-10-31">
  <style>
    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #D4AF37;
      color: #D4AF37;
      text-decoration: none;
      font-weight: bold;
    }
    .chip.active {
      background-color: #D4AF37;
      color: #000;
    }
    .chip:hover {
      background-color: #c6a15b;
      color: #000;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;gap:16px;align-items:center">
      <a class="brand" href="/" style="color:#D4AF37">● My Box Studios</a>
      <form class="site-search" action="/search.html" method="GET" style="flex:1;display:flex;gap:8px;max-width:640px">
        <input type="search" name="q" placeholder="Search movies" style="flex:1">
        <button type="submit">Search</button>
      </form>
      <nav class="site-nav">
        <a href="/movies.html" style="color:#D4AF37">Movies</a>
        <a href="/music.html">Music</a>
        <a href="/signup.html" class="cta" style="color:#D4AF37">Join</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <!-- Filters/Sort -->
    <div class="container" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px">
      <strong class="muted" style="margin-right:8px">Filter:</strong>
      <a class="chip active" href="/movies.html">All</a>
      <a class="chip" href="/movies.html?genre=drama">Drama</a>
      <a class="chip" href="/movies.html?genre=action">Action</a>
      <a class="chip" href="/movies.html?genre=comedy">Comedy</a>
      <a class="chip" href="/movies.html?genre=documentary">Documentary</a>

      <span style="flex:1"></span>
      <label class="muted" for="sort">Sort:</label>
      <select id="sort" style="background:#000;border:1px solid #D4AF37;color:#fff;border-radius:8px;padding:6px 10px">
        <option>Most recent</option>
        <option>Most popular</option>
        <option>A → Z</option>
      </select>
    </div>

    <!-- Grid -->
    <section class="container" aria-label="Movies" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;align-items:start">
      <a class="card" href="/watch.html?vid=mv-001" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Indie Film 1</div>
          <div class="muted" style="font-size:.9em">Drama • 1h 42m</div>
        </div>
      </a>

      <a class="card" href="/watch.html?vid=mv-002" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Indie Film 2</div>
          <div class="muted" style="font-size:.9em">Action • 1h 28m</div>
        </div>
      </a>

      <a class="card" href="/watch.html?vid=mv-003" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Indie Film 3</div>
          <div class="muted" style="font-size:.9em">Documentary • 54m</div>
        </div>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      © <span id="year"></span> My Box Studios • 
      <a href="/dmca.html" style="color:#D4AF37">DMCA</a> • 
      <a href="/index.html" style="color:#D4AF37">← Back to Home</a>
    </div>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
  <script src="/assets/js/app.js" defer></script>
</body>
</html>
