<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies | MyBox Studios</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- GLOBAL STYLE (Gold/Black Brand) -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      scroll-behavior: smooth;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* NAVIGATION */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 900;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }

    nav a.active {
      color: var(--white);
    }

    h1 {
      color: var(--gold);
      text-align: center;
      margin-top: 1rem;
      font-size: 2rem;
    }

    /* MOVIE GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .movie {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--gold);
    }

    .movie img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--gold);
      border-top: 1px solid var(--gold);
      margin-top: 2rem;
    }
  </style>
</head>

<!-- IMPORTANT: tells app.js this is the MOVIES PAGE -->
<body data-mbs-page="movies">

  <!-- GLOBAL SPINNER -->
  <div id="spinner">
    <div class="ring"></div>
  </div>

  <!-- NAV BAR -->
  <header>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="music.html" class="nav-link">Music</a>
      <a href="movies.html" class="nav-link active">Movies</a>
      <a href="join.html" class="nav-link">Join</a>
      <a href="support.html" class="nav-link">Support</a>
    </nav>
  </header>

  <h1>MyBox Studios — Movies</h1>

  <!-- DYNAMIC MOVIE GRID -->
  <main class="grid" id="contentArea"></main>

  <footer>
    © 2025 MyBox Studios — Stream Indie Films & Worldwide Creators
  </footer>

  <!-- GLOBAL APP LOGIC -->
  <script src="assets/js/app.js"></script>
</body>
</html>
