<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Box Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
  <!-- Main stylesheet (match the exact path + plural filename) -->
  <link rel="stylesheet" href="/assets/css/styles.css?v=2025-10-31">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand" aria-label="My Box Studios Home">
        <span class="logo-dot"></span>
        <span class="title">My Box Studios</span>
        <span class="subtitle">Indie • Beats • Bundles</span>
      </a>

      <form class="searchbar" role="search" aria-label="Site search">
        <input type="search" placeholder="Search videos, beats, films…" aria-label="Search">
        <button type="submit">Search</button>
      </form>

      <div class="header-actions">
        <span class="badge-live">LIVE</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container section">
    <!-- Filter chips (optional links) -->
    <nav class="filters" aria-label="Filters">
      <a class="chip is-active" href="/">All</a>
      <a class="chip" href="/movies.html">Movies</a>
      <a class="chip" href="/music.html">Music</a>
      <a class="chip" href="/signup.html">Bundles</a>
    </nav>

    <!-- Example grid (placeholders so nothing 404s) -->
    <section class="grid mt" aria-label="Featured">
      <article class="card">
        <div class="thumb skel"><span class="duration">12:34</span></div>
        <div class="card-body">
          <h3 class="title">Welcome to My Box Studios</h3>
          <div class="meta">
            <span class="avatar"></span>
            <span>My Box Studios</span>
            <span class="dot"></span>
            <span>Just now</span>
          </div>
        </div>
      </article>

      <article class="card">
        <a href="/movies.html" aria-label="Go to Movies">
          <div class="thumb skel"><span class="duration">02:07</span></div>
        </a>
        <div class="card-body">
          <h3 class="title"><a href="/movies.html">Explore Indie Films</a></h3>
          <div class="meta">
            <span class="avatar"></span>
            <span>Films</span>
            <span class="dot"></span>
            <span>Fresh drops</span>
          </div>
        </div>
      </article>

      <article class="card">
        <a href="/music.html" aria-label="Go to Music">
          <div class="thumb skel"><span class="duration">03:45</span></div>
        </a>
        <div class="card-body">
          <h3 class="title"><a href="/music.html">Beats & Bundles</a></h3>
          <div class="meta">
            <span class="avatar"></span>
            <span>Beats</span>
            <span class="dot"></span>
            <span>New weekly</span>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer container">
    <p>© My Box Studios — All rights reserved.</p>
  </footer>
</body>
</html>
