<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>My Box Studios — Home</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=2025-10-31">
</head><body>
  <header class="site-header">
    <div class="container" style="display:flex;gap:16px;align-items:center">
      <a class="brand" href="/">● My Box Studios</a>
      <form class="site-search" action="/search.html" method="GET" style="flex:1;display:flex;gap:8px;max-width:640px">
        <input type="search" name="q" placeholder="Search movies & beats" style="flex:1">
        <button type="submit">Search</button>
      </form>
      <nav class="site-nav">
        <a href="/movies.html">Movies</a>
        <a href="/music.html">Music</a>
        <a href="/signup.html" class="cta">Join</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <!-- Filter chips (optional) -->
    <div class="container" style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px">
      <a class="chip active" href="/" style="padding:8px 12px;border-radius:999px;border:1px solid #333">All</a>
      <a class="chip" href="/movies.html" style="padding:8px 12px;border-radius:999px;border:1px solid #333">Movies</a>
      <a class="chip" href="/music.html" style="padding:8px 12px;border-radius:999px;border:1px solid #333">Beats</a>
      <a class="chip" href="/signup.html" style="padding:8px 12px;border-radius:999px;border:1px solid #333">New drops</a>
    </div>

    <!-- Feed grid -->
    <section class="container" aria-label="Feed" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;align-items:start">
      <!-- Card -->
      <a class="card" href="/watch.html?vid=sample-1" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Sample Title 1</div>
          <div class="muted" style="font-size:.9em">Channel • 3:12</div>
        </div>
      </a>

      <a class="card" href="/watch.html?vid=sample-2" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Sample Title 2</div>
          <div class="muted" style="font-size:.9em">Creator • 2:45</div>
        </div>
      </a>

      <a class="card" href="/watch.html?vid=sample-3" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Sample Title 3</div>
          <div class="muted" style="font-size:.9em">Artist • 4:01</div>
        </div>
      </a>

      <a class="card" href="/watch.html?vid=sample-4" style="display:block;border-radius:16px;overflow:hidden">
        <div class="thumb" style="aspect-ratio:16/9;background:#111"></div>
        <div style="padding:10px">
          <div class="title" style="font-weight:600">Sample Title 4</div>
          <div class="muted" style="font-size:.9em">Studio • 5:02</div>
        </div>
      </a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> My Box Studios • <a href="/dmca.html">DMCA</a></div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
  <script src="/assets/js/app.js" defer></script>
</body></html>
