<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBox Studios</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    nav a {
      color: #D4AF37;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c6a15b;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #D4AF37;
      margin-top: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .cta-button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #c6a15b;
    }

    .tagline {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 1.5rem;
      text-align: center;
      max-width: 400px;
    }

    @media (min-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      .cta-button {
        font-size: 1.3rem;
        padding: 1.2rem 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Universal Navigation -->
  <nav>
    <a href="index.html">← Home</a>
    <div>
      <a href="music.html">Music</a>
      <a href="movies.html">Movies</a>
      <a href="join.html">Join</a>
    </div>
  </nav>

  <!-- ✅ Page Content -->
  <div class="logo">MyBox Studios</div>
  <a href="join.html" class="cta-button">Join Now</a>
  <div class="tagline">Launch your movie or music studio. Sell your content. Keep 80% of every sale.</div>

</body>
</html>
