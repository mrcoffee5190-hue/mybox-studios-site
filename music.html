<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MyBox Studios â€” Music</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest?v=3">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/mybox-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
    }

    .music-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .music-card {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      width: 240px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    .music-card:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.05);
    }

    /* PLAYER MODAL */
    #playerModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #playerModal.active {
      display: flex;
    }

    .player-box {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 1rem;
      max-width: 90%;
      width: 480px;
      text-align: center;
    }

    .close-btn {
      color: var(--gold);
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    audio, video {
      width: 100%;
      margin-top: 0.5rem;
    }

    footer {
      border-top: 1px solid var(--gold);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-bottom: 60px;
    }
  </style>
</head>

<body data-mbs-page="music">

  <!-- MUSIC GRID -->
  <div class="music-grid">
    <div class="music-card" data-src="/assets/media/track-one.mp3">ðŸŽ§ Track One</div>
    <div class="music-card" data-src="/assets/media/track-two.mp3">ðŸŽ¼ Track Two</div>
    <div class="music-card" data-src="/assets/media/track-three.mp4">ðŸŽ¬ Track Three (Video)</div>
    <div class="music-card" data-src="/assets/media/track-four.mp3">ðŸŽ¹ Track Four</div>
  </div>

  <!-- PLAYER MODAL -->
  <div id="playerModal">
    <div class="player-box">
      <span class="close-btn" onclick="closePlayer()">Close âœ•</span>
      <div id="playerContainer"></div>
    </div>
  </div>

  <footer>
    Â© 2025 MyBox Studios â€” Support â€¢ Terms â€¢ Privacy
  </footer>

  <script>
    const modal = document.getElementById("playerModal");
    const container = document.getElementById("playerContainer");

    document.querySelectorAll(".music-card").forEach(card => {
      card.addEventListener("click", () => {
        const src = card.dataset.src;
        const ext = src.split(".").pop().toLowerCase();

        container.innerHTML = "";

        if (["mp4", "webm"].includes(ext)) {
          container.innerHTML = `<video src="${src}" controls autoplay></video>`;
        } else {
          container.innerHTML = `<audio src="${src}" controls autoplay></audio>`;
        }

        modal.classList.add("active");
      });
    });

    function closePlayer() {
      modal.classList.remove("active");
      container.innerHTML = "";
    }
  </script>

</body>
</html>
