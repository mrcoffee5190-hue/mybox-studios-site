  <link rel="manifest" href="/manifest.webmanifest?v=3">

  <link rel="apple-touch-icon" href="/assets/icons/mybox-192.png">

  <!-- GLOBAL & PAGE STYLES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* GLOBAL SPINNER */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* NAVIGATION BAR */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid var(--gold);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 500;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--white);
    }

    nav a.active {
      color: var(--white);
    }

    /* PAGE HEADER */
    .page-header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    .page-header h1 {
      color: var(--gold);
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* MUSIC GRID */
    .music-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      width: 100%;
    }

    .music-card {
      background-color: #111;
      border: 1px solid var(--gold);
      border-radius: 12px;
      width: 240px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--gold);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .music-card:hover {
      background-color: var(--gold);
      color: var(--black);
      transform: scale(1.05);
    }

    footer {
      border-top: 1px solid var(--gold);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-top: auto;
    }

    @media (min-width: 1600px) {
      .page-header h1 { font-size: 3rem; }
      .page-header p { font-size: 1.3rem; }
    }
  </style>
</head>
