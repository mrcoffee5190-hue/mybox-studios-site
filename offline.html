<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline | MyBox Studios</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 500px;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .retry-btn {
      background-color: var(--gold);
      color: var(--black);
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .retry-btn:hover {
      background-color: var(--white);
      color: var(--black);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: var(--gold);
      font-size: 0.85rem;
    }

    @media (min-width: 1600px) {
      h1 { font-size: 2.4rem; }
      p { font-size: 1.2rem; }
      .retry-btn { font-size: 1.3rem; padding: 18px 40px; }
    }
  </style>
</head>

<body>

  <h1>You’re Offline</h1>

  <p>
    MyBox Studios can’t load right now because your device has no internet connection.<br><br>
    Please reconnect to Wi-Fi or mobile data and try again.
  </p>

  <button class="retry-btn" onclick="location.reload();">
    Retry Connection
  </button>

  <footer>
    © 2025 MyBox Studios — Worldwide Indie Music & Movies
  </footer>

</body>
</html>
