<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline | MyBox Studios</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: "Montserrat", sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* GLOBAL SPINNER (hidden unless JS shows it) */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #spinner .ring {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-top: 2rem;
    }

    p {
      margin-top: 1rem;
      font-size: 1.05rem;
      color: #cccccc;
      line-height: 1.6;
    }

    .retry-btn {
      background: var(--gold);
      color: var(--black);
      border: none;
      padding: 14px 26px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .retry-btn:hover {
      background: var(--white);
      color: var(--black);
    }

    footer {
      margin-top: 3rem;
      border-top: 1px solid var(--gold);
      padding-top: 1rem;
      color: var(--gold);
      font-size: 0.85rem;
    }

    @media (min-width: 1600px) {
      h1 { font-size: 2.6rem; }
      p { font-size: 1.2rem; }
      .retry-btn { font-size: 1.3rem; padding: 16px 36px; }
    }
  </style>
</head>

<!-- Let app.js detect it -->
<body data-mbs-page="offline">

  <!-- Spinner overlay -->
  <div id="spinner" style="display:none;">
    <div class="ring"></div>
  </div>

  <h1>You’re Offline</h1>
  <p>
    MyBox Studios can’t connect right now.<br />
    Please check your internet connection and try again.
  </p>

  <button class="retry-btn" onclick="retryConnection()">Retry</button>

  <footer>
    © 2025 MyBox Studios — Offline Mode
  </footer>

  <script>
    function retryConnection() {
      document.getElementById("spinner").style.display = "flex";
      setTimeout(() => {
        window.location.reload();
      }, 800);
    }
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
